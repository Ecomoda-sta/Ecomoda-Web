<html lang="es">
<head>

<body style="background-color: #94ab6f; color: black; font-family: Arial;">
<div style="text-align: center; margin: 30px;">

  <h2>Inicia Sesión</h2>
  <p>
    Accede a tu cuenta para inscribirte en talleres y descubrir contenido exclusivo.
  </p>

  <img src="Imagenes/Inicia Sesión img.jpg" alt="Imagen de inicio de sesión" width="300" style="margin-top:15px; border-radius: 10px;">

  <form style="display: inline-block; text-align: left; background-color: white; padding: 20px; border-radius: 10px; margin-top: 15px;">
    <label><b>Correo electrónico</b></label><br>
    <input type="email" placeholder="tucorreo@ejemplo.com" required><br>

    <label><b>Contraseña</b></label><br>
    <input type="password" placeholder="********" required><br>

    <button type="submit" 
      style="background-color: #6b8e23; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
      Iniciar Sesión
    </button>
  </form>

  <p style="margin-top: 15px;">
    ¿No tienes cuenta? <a href="#" style="color: #2e4600;">Regístrate aquí</a>
  </p>

</div>
