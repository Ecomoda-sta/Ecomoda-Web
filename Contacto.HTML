<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | EcoModa</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body style="background-color: #94ab6f; color: black; font-family: Arial;">
<div style="text-align: center; margin: 30px;">

  <h2>Contacto</h2>
  <p>¿Tienes dudas o quieres colaborar con nosotros?</p>

  <img src="Imagenes/Contacto Ropa.jpg" alt="Imagen de contacto" width="300" style="margin-top:15px; border-radius: 10px;">

  <form style="display: inline-block; text-align: left; background-color: white; padding: 20px; border-radius: 10px; margin-top: 15px;">
    <label><b>Nombre</b></label><br>
    <input type="text" placeholder="Tu nombre" required><br>

    <label><b>Correo electrónico</b></label><br>
    <input type="email" placeholder="tucorreo@ejemplo.com" required><br>

    <label><b>Mensaje</b></label><br>
    <textarea placeholder="Escribe tu mensaje aquí" required style="height: 100px;"></textarea><br>

    <button type="submit" 
      style="background-color: #6b8e23; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
      Enviar
    </button>
  </form>

</div>
</body>
</html>
